{% extends "base.html" %}
{% block title %}Leaders{% endblock title %}
{% block content %}
  <table class="table">
    <thead>
      <tr>
        <th>User</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      {% for i in leaders %}
        <tr>
          <td>{{i[0]}}</td>
          <td>{{i[1]}} </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock content %}
