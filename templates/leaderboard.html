{% extends "base.html" %}
{% block title %}Leaders{% endblock title %}
{% block content %}
  <div class="container">
    <table class="table table-striped table-bordered table-responsive">
      <thead>
        <tr>
          <th>User</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        {% for i in leaders %}
          <tr>
            <td>{{i[0]}}</td>
            <td>{{i[1]}} </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock content %}
