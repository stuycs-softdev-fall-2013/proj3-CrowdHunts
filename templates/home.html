<html>
  <head>
    <meta name="viewport" content="user-scalable=1.0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <style>
     body {
       margin:0;
     }
     hr {
       border-top-width: 0;
     }
     .scrollable {
     }
     .builder {
       position:absolute;
       top:0;
       left:0;
       right:0;
       height:auto;
       margin:20pt;
     }
     .field {
       width:100%;
       padding:0pt;
       margin-bottom:25pt;
     }
     .label {
       margin:0;
       color:white;
       font-style:italic;
       font-size:25pt;
       margin-bottom:10pt;
     }
     .creator {
       font-size:17pt;
       padding:10pt;
     }
     .save {
       position:absolute;
       top:40%;
       width:100%;
       text-align: center;
       color:white;
       font-size:30pt;
       text-shadow:0 0 20pt rgba(0,0,0,10);

     }
     .prompt {
     }
     .response {
       text-shadow:0 0 20pt rgba(0,0,0,10);

       font-size: 25pt;
     }
     .choice {
       text-shadow:0 0 20pt rgba(0,0,0,10);
       margin:5pt;
     }
     #confirm {
       color:#008CFF;
     }
     .confirmation {
       position:absolute;
       top:0;
       right:0;
       text-align: center;
       width:100%;
       height:100%;
       background-color:#008CFF;
       color:white;
       font-size:20pt;
       font-style:italic;
       text-shadow:0 0 20pt rgba(0,0,0,10);
     }
     .gratz {
       position:relative;
       top:40%;
     }
     textarea.creator {
       min-height:80pt;
     }
     .vertchoice {
       text-align: center;
       width:100%;
       color:#FFFBF6;
       font-size:40pt;
       font-style:italic;
       text-shadow:0 0 20pt rgba(0,0,0,10);
       height:50%;
       opacity:.95;
       transition: .8s height;
     }
     #topchoice {
       background-color:#810036;
     }
     #bottomchoice {
       background-color:#2B004A;
     }
     a {
       text-decoration:none;
     }
    </style>

  </head>
  <body>
    <div class="vertchoice" id="topchoice">
      <span class="vCentered">Create</span>
    </div>
    <div class="vertchoice" id="bottomchoice">
      <span class="vCentered">Play</span>
    </div>
  </body>
  <script src="../static/js/jquery-2.1.0.min.js"></script>
  <script src="../static/js/interface.js"></script>
  <script src="../static/js/touch.js"></script>
  <script src="../static/js/main.js"></script>
  <script>
   var ui = new TouchUI();
   ui.init();
   var tman = new TouchManager(150, 20, .75);
   tman.init();
   $('.vertchoice').on('tap', function() {
     var el = this;
     el.style.height = '100%';
     if (el.id == 'bottomchoice') {
       document.getElementById('topchoice').style.height = '0%';
     }
     setTimeout(function() {
       var url = (el.id == 'topchoice')?'/create/tour':'/play';
       window.location.href = url;
     }, 800)
   });

  </script>
</html>
