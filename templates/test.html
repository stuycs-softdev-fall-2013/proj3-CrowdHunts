<html>
  <head>
    <style>
     body {
       margin:0;
     }
     .text {
       padding:5%;
       font: "Times New Roman", Times, serif;
       color:white;
       font-size:40pt;
       font-style:italic;
       text-shadow:2pt 2pt 0px #000000;
     }
     #title {
       font-size:50pt;
       height:20%;
     }
     #body {
       font-style:normal;
       overflow:scroll;
       height:55%;
     }
     #description {
       height:30%;
       width:100%;
       background-color: #303030;
       opacity:.9;
       position:fixed;
       top:0;
       left:0;

       border-bottom:1px solid #aaaaaa;

       transition:top .3s;
     }
     #container {
       height:100%;
       width:100%;
     }
     #main {
       height:100%;
       width:100%;
       z-index:-1;
     }
     #test {
       font-size: 50px;
     }
     .vertical {
       width:600;
       float:left;
     }
     .vertical * {
       float:left;
     }
    </style>
  </head>
  <body>
    <div id="description">
      <div class="text">
        <div id="title">
	  {{title}}
        </div>
        <bh/>
        <div id="body">
	  {{body}}
        </div>
      </div>
    </div>
    <div id="container">
      <div id="main" ></div>
    </div>
  </body>
  <script type="text/javascript"
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDP6aoULMAMJg1uSocCFiNg9rhMiUHyui4&sensor=false">
  </script>
  <script src="static/js/jquery-2.1.0.min.js"></script>

  <script src="static/js/main.js"></script>
  <script src="static/js/touch.js"></script>
  <script src="static/js/streetView.js"></script>

</html>
