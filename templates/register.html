{% extends "base.html" %}
{% block title %}Register{% endblock title %}
{% block content %}
    <h1>Register</h1>
    {% if error %}
      <div class="panel alert">{{error}}</div>
    {% endif %}
    <form  role="form" method="POST">
      <input type="text" name="usern" class="form-control" placeholder="Username"/>
      <input type="password" name="passw" class="form-control" placeholder="Password"/>

      <input type="submit" name="button" class="button" value="Register"/>
      <div class="panel">
        Already have an account? <a href="/login">Login here.</a>
      </div>
    </form>
  {% endblock content %}
