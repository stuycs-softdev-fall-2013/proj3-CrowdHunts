<html lang="en">

  <head>
    <title>Register</title>
  </head>

   <body>
    {% extends "base.html" %}
    {% block content %} 
    <h1 class="col-sm-offset-2"> Sign Up Below </h1>
    
    
    <form class="form-horizontal" role="form" method="POST">
      <div class="form-group">
	<label for="user" class="col-sm-2 control-label">Username</label>
	<div class="col-sm-3">
	  <input type="text" class="form-control" name="usern" placeholder="Username">
	</div>
      </div>
      
      <div class="form-group">
	<label for="pass" class="col-sm-2 control-label">Password</label>
	<div class="col-sm-3">
	  <input type="text" class="form-control" name="passw" placeholder="Password">
	</div>
      </div>
      
      <div class="form-group">
	<div class="col-sm-offset-2 col-sm-10">
	  <input type="submit" name="button" class="btn btn-default" value="Register"> 
	  <font color="#FF0000">{{error}}</font>
	</div>
      </div>
      <div class="form-group">
	<div class="col-sm-offset-2 col-sm-10">
	  Already have an account?<button type="button" class="btn btn-link"><a href="/login">Login here</a></button>
	</div>
      </div>
    </form>
     {% endblock content %}
   </body>
   
</html>
