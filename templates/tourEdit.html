<html>
	<head>
	<meta name="viewport" content="user-scalable=1.0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0"></meta>
	<meta name="apple-mobile-web-app-capable" content="yes"></meta>
	<meta name="format-detection" content="telephone=no"></meta>
    <link href="../static/css/main.css" rel="stylesheet">

	<style>
	body {
		margin:0;
	}
	.text {
		padding:5%;
		font: "Times New Roman", Times, serif;
		color:white;
		font-size:10pt;
		font-style:italic;
		text-shadow:2pt 2pt 0px #000000;
	}
	.title {
		font-size:20pt;
		font-style:italic;
		height:20%;
	}
	.body {
		font-style:normal;
		overflow:scroll;
		height:50%;
	}
	#description {
		position:absolute;
		height:100%;
		width:100%;
		top:0;
		left:0;

		border-bottom:1px solid #aaaaaa;
		transition:.3s top;
		
	}
	#container {
		height:100%;
		width:100%;
	}
	#main {
		height:100%;
		width:100%;
		z-index:-1;
	}
	#test {
		font-size: 50px;
	}
	.vertical {
		width:600;
		float:left;
	}
	.vertical * {
		float:left;
	}
	.edit {
		font-size:15pt;
	}
	#stopDescription {
		height:100%;
	}
	.designer {
		opacity:.9;

		height:30%;
		background-color:#FA5941;
		left:0;
	}
	.swipe-left {
		width:100%;
		height:100%;
		position:fixed;
		top:0;
		left:0;
		transition:.5s left;
	}
	.submit {
		width:100%;
		height:100%;
		background-color:#ffffff;
	}
	.preview {
		height:70%;
	}
	.choice {
		height:30%;
		width:50%;
		float:left;
		background-color:#E3E3E3;
		text-align:center;
		font-size:30pt;
		text-shadow: 0 0 20pt #000000;
		color:#ffffff;
	}
	.choice#confirm {
		background-color:#4BFF45;
	}
	</style>
	</head>
	<body>
		<div class="swipe-left swipe-right" max=1 min=0>
			<div class="designer frame" number=0>
				<div id="description">
					<div class="text">
						<div class="title"> 
							<input class="edit" id="stopTitle" placeholder="Title"/>
						</div>
						<hr />
						<div class="body">
							<textarea id="stopDescription" class="edit scrollable" placeholder="Description"></textarea>
						</div>
					</div>
				</div>
			</div>
			<div class="submit frame" number=1>
				<div class="preview">
					<div class="title">
						
					</div>
					<div class="body">
						test
					</div>
				</div>
				<div class="submit">
					<div class="choice" id="confirm"> <span class="vCentered"> Save </span> </div>
					<div class="choice" id="deny"> <span class="vCentered">Cancel</span> </div>
				</div>
			</div>


		</div>
		<div id="container">
			<div id="main" ></div>
		</div>
	</body>
	<script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDP6aoULMAMJg1uSocCFiNg9rhMiUHyui4&sensor=false">
    </script>
    <script src="../static/js/jquery-2.1.0.min.js"></script>
    
    <script src="../static/js/main.js"></script>
    <script src="../static/js/phone.js"></script>
    <script src="../static/js/interface.js"></script>
	<script src="../static/js/touch.js"></script>
    <script src="../static/js/streetView.js"></script>
    <script>
    $(".submit").on("viewframe",function() {
    	var title = $("#stopTitle")[0].value;
    	var desc = $("#stopDescription")[0].value;
    	console.log(this);
    	$(this).find(".title").map(function(i,elem){
    		console.log(elem);
    		elem.innerHTML = title;
    	})
    	$(this).find(".body").map(function(i,elem){
    		elem.innerHTML = desc;
    	})
    });
    console.log(env);
    </script>

</html>
