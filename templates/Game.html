<html>
	<head>
	<meta name="viewport" content="user-scalable=1.0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0"></meta>
	<meta name="apple-mobile-web-app-capable" content="yes"></meta>
	<meta name="format-detection" content="telephone=no"></meta>
    <link href="../static/css/main.css" rel="stylesheet">
	<style>
	.swipeable {
		position:absolute;
		top:0;
		left:0;
		bottom:0;
		right:0;
		width:100%;
		height:100%;
}
	.frame {
		position:absolute;
		width:100%;
		height:100%;
	}
	.up {
		transition:top .3s;

	}
	/* {
		color: #FFFBF6;
		font-size:17pt;
	}*/
	hr {
		width:100%;
	}
	.instructions {
		position:absolute;
		width:100%;
		top:0;
		height:30%;
		text-align: center;
		color: #FFFBF6;
		text-shadow:0 0 20pt #000000,0 0 40pt #000000;
		font-size: 25pt;
	}
	.tourCount {
		position:absolute;
		width:100%;
		bottom:0;
		height:10%;
		color: #FFFBF6;
		text-align: center;
		font-size:15pt;
	}
	.count {
		width:15%;
		height:100%;
		background-color:#4355FF;
		position:absolute;
		font-size:25pt;
		top:0;
		left:0;
	}
	#count {
		margin-left:1%;
	}
	.quests {
		font-size: 25pt;
		width:100%;
		background-color: #271447;
		height:100%;
	}
	.tours {
		position:absolute;
		top:0;
		right:0;
		left:0;
		bottom:0;
		width:100%;
		height:100%;
		font-size:35pt;
		font-style:italic;	
		background-color:#2B004A;

	}
	hr {
		border-color: #FFFBF6;
	}
	.options {
		position:absolute;
		top:0;
		bottom:0;
		left:0;
		right:0;
		margin:20pt;
		width:auto;
		color:#FFFBF6;
	}
	.expanded {
		color:#FFFBF6;
	}
	.tour {
		position:absolute;
		left:0;
		right:0;
		top:0;
		bottom:0;
		height:80%;
		width:auto;
	}
	.padding {
		position: absolute;
		left:0;
		right:0;
		top:0;
		bottom:0;
		margin:20pt;
	}
	.title {
		font-size:30pt;
		font-style:italic;
	}
    .desc {
    	font-style: normal;
    	font-size:17pt;
    	margin-top:10pt;
    	color:#FFFBF6;
    }
	.left {
		transition:.3s left;
	}

	.choice {
		position:absolute;
		bottom:0;
		height:20%;
		width:100%;
		float:left;
		text-align:center;
		font-size:30pt;
		text-shadow: 0 0 35pt #000000;
		color:#810036;
	}
	.choice#confirm {
		background-color:#4355FF;
		transition: .3s top, .3s width, .3s height;
		color:#FFFBF6;

	}
	.loading {
		display:none;
		opacity:0;
		transition: 2s opacity;
	}
	</style>
	</head>
	<body>

		<div class="swipeable up down" upBound=1 downBound = 0>
			<div class="frame" x=0 y=0>
				<div class="instructions">
					<span class="vCentered">carry on.</span> 
				</div>
				<div class="tourCount">
				<div class="count">
					<span class="vCentered" id="count">0</span>
				</div>
				<div class="quests">
					<span class="vCentered">quests here </span>
				</div>
				</div>
			</div>
			<div class="frame tours" x=0 y=1 >
				<div class="swipeable left right" id="selector">
					<div class="scrollable frame options" x=0>
						<div class="tour">
							test
						</div>
						<hr />
						
					</div>
					<div class="frame expanded" x=1 >
						<div class="tour">
							<div class="padding">
								<div id="title" class="title">
								</div>
								<hr />
								<div id="desc" class="desc">
								</div>
							</div>
						</div>
						<div class="choice" id="confirm">
							<span class="vCentered"> Play </span>
							<div class="loading">loading...</div> 
						</div>

					</div>
				</div>
			</div>
		</div>
		<div class="container">
		<div id="main"></div>
		</div>

		<script type="text/javascript"
	      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDP6aoULMAMJg1uSocCFiNg9rhMiUHyui4&sensor=false">
	    </script>
	    <script src="../static/js/jquery-2.1.0.min.js"></script>
	    <script src="../static/js/main.js"></script>
	    <script src="../static/js/phone.js"></script>
	    <script src="../static/js/touch.js"></script>
	    <script src="../static/js/interface.js"></script>
	    <script src="../static/js/streetView.js"></script>
	    <script>
	    $("#confirm").on("tap",function() {
	    	this.style.height = "100%";
	    	$(this).children('.loading')[0].style.display = "block"
			$(this).children('.loading')[0].style.opacity = 1
			submit();
	    })
	    function submit() {

	    }
	    function expandQuest(q) {
    		console.log("expand to:")
    		console.log(q);
    		return function() {

    			$("#selector").map(function(i,elem) {
    				env.UI.setFrame(elem,{x:1,y:0});
    			})
	    		$("#title").empty();
	    		$("#desc").empty();

    			$("#title").map(function() {
    				this.innerHTML = q.title;
    			})
    			$("#desc").map(function() {
    				this.innerHTML = q.desc;
    			})
    		}
    	}
    	function clearQuests() {
    		$(".options").empty();
    	}
    	function newQuests(q) {
    		clearQuests();
    		console.log(q.results);
    		var len = q.results.length;
    		$("#count").map(function(i,e) {
    			e.innerHTML = len;
    		})
    		q.results.map(function(el) {
    			addQuest(el);
    		})
    	}
    	function addQuest(q) {
    		$(".options").map(function(i,elem) {
    			var div = document.createElement("div")
    			div.style.className = "quest"
    			var title = document.createElement("span")
    			title.className = "title"
    			title.innerHTML = q.title;
    			div.appendChild(title);
    			$(div).on("tap",expandQuest(q));
    			this.appendChild(div);
    		})
    	}
    	function debug() {
    		var a = {
    			title:"hunter",
    			desc:"wins"
    		}
    		var b = {
    			title:"b",
    			desc: "loses"
    		}
    		var c = {
    			results:[a,b]
    		}
    		return c;
    	}
    	
	    function getQuests(callback) {
	    	var panoid = env.streetView.pano.getPano();
	    	var url = "/jax/getquest"
	    	$.get(url,{panoid:panoid}).done(function(d){
	    		callback(d)
	    	});
	    }
	    $(document).on("envready",function() {
	    	getQuests(newQuests)
		    $(document).on("locationchange",function() {
		    	getQuests(newQuests);
		    })

	    })

	    </script>
	</body>
</html>
